<head>
  <meta charset="UTF-8" />

  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />

<body>
  <div class="main_wrap">
    <div class="header">

      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./libs/http.js"></script>
  <script>
    $(function () {
      // 登录的逻辑
      // 1.先获取登录按钮，给登录按钮注册点击事件
      $('.input_sub').on('click', function (e) {
        // 2.点击的时候获取用户名和密码 我们要去除用户名和密码前后的空格
        // 阻止默认行为
        e.preventDefault();
        var userName = $('.input_txt').val().trim();
        var userPwd = $('.input_pass').val().trim();
          // 3.非空判断
        if (userName == '' || userPwd == '') {
          $('.modal-body').text('亲，用户名和密码不能为空哦');
          $('#myModal').modal();
          // $('.modal-content').text('欢迎回家');
          return;
        }
        // if (username == '') {
        //   alert('宝贝账号不能为空哦');
        //   return;
        // } 
        //  if (password == '') {
        //   alert('宝贝密码不能为空哦');
        //   return;
        // } 
         // 4.使用Ajax请求数据，页面渲染
        $.ajax({
          type: 'post',
          // url: 'http://localhost:8080/api/v1/admin/user/login',
          url: window.BigNew.user_login,
          data: {
            username: userName,
            password: userPwd
          },
          success: function (res) {
            $('.modal-body').text(res.msg);
            $('#myModal').modal();
            // console.log(res);
            if (res.code == 200) {
              // 我们登录成功之后  把token令牌存储到本地 然后在使用的时候 将这个令牌拿出来给服务器看 这个令牌就是用来鉴别我们是否有登录
              localStorage.setItem('token',res.token)
              $('#myModal').on('hidden.bs.modal', function (e) {
                window.location.href = './index.html';
              })  
            }
            //判断用户名或者密码是否正确

            // 当我们登录成功之后，我们需要将token令牌存储到本地，然后在使用其他的页面的时候，将这个令牌拿出来给别人看，这个令牌就是用来鉴别我们是否有登录

            // alert('欢迎回家，亲');
            //跳转的网站的首页

            // else {
            //   // alert('你个SB，用户名和密码都记不住');
            //   $('.modal-body').text(res.msg);
            //   $('#myModal').modal();
            // }
          }
        })

      })


    
     
    })

  </script>
</body>
